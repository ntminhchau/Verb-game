<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Add playful Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Baloo 2', cursive;
    }

    .game-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .game-buttons button {
      font-size: 1.4rem;
      font-weight: 700;
      padding: 12px 24px;
      background: linear-gradient(145deg, #ffcc70, #ff8c8c);
      color: #3a0ca3;
      border: none;
      border-radius: 25px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .game-buttons button:hover {
      background: linear-gradient(145deg, #ffe177, #ffa5a5);
      transform: scale(1.1) rotate(-1deg);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <main id="app">
    <section class="home active" id="home">
      <h1>üéì English Games Hub</h1>
      <p>Improve your English with fun interactive games!</p>
      <div class="game-buttons">
        <button onclick="startGame('participle')">Past Participle Challenge</button>
        <button onclick="startGame('passive')">Passive Voice Mastery</button>
      </div>
    </section>

    <section class="game-screen" id="participle-game">
      <h2 id="verb-prompt">Verb</h2>
      <input type="text" id="answer-input" placeholder="Enter past participle..." />
      <div class="controls">
        <span id="timer">10</span>
        <span id="progress">0/0</span>
      </div>
      <div id="feedback"></div>
    </section>

    <section class="game-screen" id="passive-game">
      <h2 id="question-text">Question text</h2>
      <div id="choices"></div>
      <div class="controls">
        <span id="timer-passive">15</span>
        <span id="question-progress">Q 1/20</span>
      </div>
    </section>

    <section class="result-screen" id="result-screen">
      <h2>Game Results</h2>
      <p id="results-summary"></p>
      <button onclick="goHome()">üè† Back to Home</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
